<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="relative bg-[url('./images/bg-mobile.png')] bg-cover bg-center bg-[var(--background-color)] lg:bg-[url('./images/bg-desktop.png')] lg:bg-bottom lg:bg-[length:100%_50%] lg:bg-no-repeat"
  >
    <main
      class="main-layout relative flex flex-col justify-center items-center w-full h-full px-5 lg:px-7"
    >
      <article
        class="card-section flex flex-col justify-center items-center w-full h-full gap-5 lg:flex-row lg:items-end lg:h-[15rem] lg:gap-10"
      >
        <!-- Logo card section -->
        <section
          class="logo-card flex flex-col justify-center items-start w-full max-w-[20rem] p-10 gap-8 rounded-2xl rounded-tr-[6rem] bg-[var(--card-background-color)] overflow-hidden lg:max-w-[25rem] lg:h-full lg:rounded-tr-[7rem] lg:p-14 lg:gap-9"
        >
          <!-- Logo -->
          <img
            class="w-36 max-w-none lg:w-40"
            src="./images/logo.svg"
            alt="Fylo logo"
          />

          <!-- Icon -->
          <figure class="icon-section flex gap-4">
            <div
              class="document-icon flex justify-center items-center size-14 rounded-xl bg-[var(--icon-background-color)] duration-300 hover:scale-105 cursor-pointer group active:scale-90"
            >
              <img
                class="w-5 duration-300 group-hover:scale-110 group-active:scale-95"
                src="./images/icon-document.svg"
                alt="document icon"
              />
            </div>

            <div
              class="folder-icon flex justify-center items-center size-14 rounded-xl bg-[var(--icon-background-color)] duration-300 hover:scale-105 cursor-pointer group active:scale-90"
            >
              <img
                class="w-6 duration-300 group-hover:scale-110 group-active:scale-95"
                src="./images/icon-folder.svg"
                alt="folder icon"
              />
            </div>

            <div
              class="upload-icon flex justify-center items-center size-14 rounded-xl bg-[var(--icon-background-color)] duration-300 hover:scale-105 cursor-pointer group active:scale-90"
            >
              <img
                class="w-7 duration-300 group-hover:scale-110 group-active:scale-95"
                src="./images/icon-upload.svg"
                alt="upload icon"
              />
            </div>
          </figure>
        </section>

        <!-- Data card section -->
        <section
          class="data-card relative flex flex-col justify-start items-center w-full max-w-[20rem] min-h-[10.5rem] px-8 pt-8 pb-10 gap-3 rounded-2xl bg-[var(--card-background-color)] lg:justify-center lg:items-start lg:max-w-[42.5rem] lg:min-h-[11.5rem] lg:px-11"
        >
          <p class="text-sm font-extralight text-center lg:text-base">
            Youâ€™ve used <span class="font-bold">815 GB</span> of your storage
          </p>

          <!-- Usage bar -->
          <figure
            class="w-full flex flex-col justify-center items-center gap-2"
          >
            <div
              class="storage-usage-bar flex w-full items-center h-6 p-1 rounded-full bg-[var(--used-bar-base-color)]"
            >
              <div
                class="storage-usage-fill flex justify-end items-center w-[81.5%] h-full inset-0 p-[0.15rem] rounded-full bg-gradient-to-r from-[var(--used-bar-light-color)] to-[var(--used-bar-dark-color)]"
              >
                <div
                  class="storage-usage-indicator top-0 right-0 w-3 h-3 rounded-full bg-[var(--used-bar-indicator-color)]"
                ></div>
              </div>
            </div>

            <!-- Usage number -->
            <div
              class="usage-number flex justify-between gap-4 w-full text-center font-semibold"
            >
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
          </figure>

          <!-- White box -->
          <div
            class="white-box absolute bottom-0 translate-y-1/2 flex justify-center items-center w-[55%] h-[4.75rem] p-3 rounded-xl bg-[var(--gbLeft-box-background-color)] overflow-hidden lg:top-0 lg:right-0 lg:-translate-y-[65%] lg:-translate-x-[25%] lg:w-[11.5rem] lg:overflow-visible"
          >
            <div
              class="white-box-pointer absolute hidden bottom-0 right-0 translate-y-1/2 w-0 h-0 border-l-[50px] border-t-[50px] border-l-transparent border-t-[var(--gbLeft-box-background-color)] lg:inline"
            ></div>
            <p
              class="flex items-center gap-3 text-[var(--gbLeft-box-neutral-color)]"
            >
              <span
                class="text-4xl font-extrabold text-[var(--gbLeft-box-accent-color)]"
                >185</span
              >
              <span class="text-sm font-bold">GB LEFT</span>
            </p>
          </div>
        </section>
      </article>

      <div class="attribution absolute bottom-0 px-5 py-3">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/fylo-data-storage-component-1dZPRbV5n"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/sappakit" target="_blank"
          >Sappakit Pipitwattana</a
        >.
      </div>
    </main>
  </body>
</html>
