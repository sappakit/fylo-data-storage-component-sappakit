<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[url('./images/bg-mobile.png')] bg-cover bg-center">
    <main
      class="main-section flex justify-center items-center h-screen mx-auto"
    >
      <section class="card-layout-grid grid grid-cols-1 w-[28rem] p-7 gap-5">
        <!-- Logo card section -->
        <article
          class="logo-card flex flex-col justify-center items-start h-60 p-12 gap-10 rounded-2xl rounded-tr-[8rem] bg-[var(--card-background-color)] overflow-hidden"
        >
          <!-- Logo -->
          <img
            class="w-40 max-w-none"
            src="./images/logo.svg"
            alt="Fylo logo"
          />

          <!-- Icon -->
          <figure class="icon-section flex gap-5">
            <div
              class="document-icon flex justify-center items-center w-14 h-14 rounded-xl bg-[var(--icon-background-color)]"
            >
              <img
                class="w-6"
                src="./images/icon-document.svg"
                alt="document icon"
              />
            </div>

            <div
              class="folder-icon flex justify-center items-center w-14 h-14 rounded-xl bg-[var(--icon-background-color)]"
            >
              <img
                class="w-7"
                src="./images/icon-folder.svg"
                alt="folder icon"
              />
            </div>

            <div
              class="upload-icon flex justify-center items-center w-14 h-14 rounded-xl bg-[var(--icon-background-color)]"
            >
              <img
                class="w-8"
                src="./images/icon-upload.svg"
                alt="upload icon"
              />
            </div>
          </figure>
        </article>

        <!-- Data card section -->
        <article
          class="data-card relative flex flex-col justify-cen items-center h-48 px-10 py-7 gap-4 rounded-2xl bg-[var(--card-background-color)]"
        >
          <p class="font-extralight text-center">
            Youâ€™ve used <span class="font-bold">815 GB</span> of your storage
          </p>

          <!-- Usage bar -->
          <figure
            class="w-full flex flex-col justify-center items-center gap-2"
          >
            <div
              class="storage-usage-bar flex w-full items-center h-6 p-1 rounded-full bg-[var(--used-bar-base-color)]"
            >
              <div
                class="storage-usage-fill flex justify-end items-center w-[81.5%] h-full inset-0 p-[0.15rem] rounded-full bg-gradient-to-r from-[var(--used-bar-light-color)] to-[var(--used-bar-dark-color)]"
              >
                <div
                  class="storage-usage-indicator top-0 right-0 w-3 h-3 rounded-full bg-[var(--used-bar-indicator-color)]"
                ></div>
              </div>
            </div>

            <!-- Usage number -->
            <div class="usage-number flex w-full justify-between font-semibold">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
          </figure>

          <!-- White box -->
          <div
            class="absolute bottom-0 translate-y-1/2 flex justify-center items-center w-[55%] h-[5.5rem] p-3 rounded-xl bg-[--gbLeft-box-background-color] overflow-hidden"
          >
            <p
              class="flex items-center gap-3 font-bold text-[var(--gbLeft-box-neutral-color)]"
            >
              <span class="text-5xl text-[var(--gbLeft-box-accent-color)]"
                >185</span
              >
              GB LEFT
            </p>
          </div>
        </article>
      </section>
    </main>

    </div> -->
  </body>
</html>
