<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="relative bg-[var(--background-color)] bg-[url('./images/bg-mobile.png')] bg-cover bg-center lg:bg-[url('./images/bg-desktop.png')] lg:bg-[length:100%_50%] lg:bg-bottom lg:bg-no-repeat"
  >
    <main
      class="main-layout relative flex h-full w-full flex-col items-center justify-center px-5 lg:px-7"
    >
      <article
        class="card-section flex h-full w-full flex-col items-center justify-center gap-5 lg:h-[15rem] lg:flex-row lg:items-end lg:gap-10"
      >
        <!-- Logo card section -->
        <section
          class="logo-card flex w-full max-w-[20rem] flex-col items-start justify-center gap-8 overflow-hidden rounded-2xl rounded-tr-[6rem] bg-[var(--card-background-color)] p-10 lg:h-full lg:max-w-[25rem] lg:gap-9 lg:rounded-tr-[7rem] lg:p-14"
        >
          <!-- Logo -->
          <img
            class="w-36 max-w-none lg:w-40"
            src="./images/logo.svg"
            alt="Fylo logo"
          />

          <!-- Icon -->
          <figure class="icon-section flex gap-4">
            <div
              class="document-icon group flex size-14 cursor-pointer items-center justify-center rounded-xl bg-[var(--icon-background-color)] duration-300 hover:scale-105 active:scale-90"
            >
              <img
                class="w-5 duration-300 group-hover:scale-110 group-active:scale-95"
                src="./images/icon-document.svg"
                alt="document icon"
              />
            </div>

            <div
              class="folder-icon group flex size-14 cursor-pointer items-center justify-center rounded-xl bg-[var(--icon-background-color)] duration-300 hover:scale-105 active:scale-90"
            >
              <img
                class="w-6 duration-300 group-hover:scale-110 group-active:scale-95"
                src="./images/icon-folder.svg"
                alt="folder icon"
              />
            </div>

            <div
              class="upload-icon group flex size-14 cursor-pointer items-center justify-center rounded-xl bg-[var(--icon-background-color)] duration-300 hover:scale-105 active:scale-90"
            >
              <img
                class="w-7 duration-300 group-hover:scale-110 group-active:scale-95"
                src="./images/icon-upload.svg"
                alt="upload icon"
              />
            </div>
          </figure>
        </section>

        <!-- Data card section -->
        <section
          class="data-card relative flex min-h-[10.5rem] w-full max-w-[20rem] flex-col items-center justify-start gap-3 rounded-2xl bg-[var(--card-background-color)] px-8 pb-10 pt-8 lg:min-h-[11.5rem] lg:max-w-[42.5rem] lg:items-start lg:justify-center lg:px-11"
        >
          <p class="text-center text-sm font-extralight lg:text-base">
            Youâ€™ve used <span class="font-bold">815 GB</span> of your storage
          </p>

          <!-- Usage bar -->
          <figure
            class="flex w-full flex-col items-center justify-center gap-2"
          >
            <div
              class="storage-usage-bar flex h-6 w-full items-center rounded-full bg-[var(--used-bar-base-color)] p-1"
            >
              <div
                class="storage-usage-fill inset-0 flex h-full w-[81.5%] items-center justify-end rounded-full bg-gradient-to-r from-[var(--used-bar-light-color)] to-[var(--used-bar-dark-color)] p-[0.15rem]"
              >
                <div
                  class="storage-usage-indicator right-0 top-0 h-3 w-3 rounded-full bg-[var(--used-bar-indicator-color)]"
                ></div>
              </div>
            </div>

            <!-- Usage number -->
            <div
              class="usage-number flex w-full justify-between gap-4 text-center font-semibold"
            >
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
          </figure>

          <!-- White box -->
          <div
            class="white-box absolute bottom-0 flex h-[4.75rem] w-[55%] translate-y-1/2 items-center justify-center overflow-hidden rounded-xl bg-[var(--gbLeft-box-background-color)] p-3 lg:right-0 lg:top-0 lg:w-[11.5rem] lg:-translate-x-[25%] lg:-translate-y-[65%] lg:overflow-visible"
          >
            <div
              class="white-box-pointer absolute bottom-0 right-0 hidden h-0 w-0 translate-y-1/2 border-l-[50px] border-t-[50px] border-l-transparent border-t-[var(--gbLeft-box-background-color)] lg:inline"
            ></div>
            <p
              class="flex items-center gap-3 text-[var(--gbLeft-box-neutral-color)]"
            >
              <span
                class="text-4xl font-extrabold text-[var(--gbLeft-box-accent-color)]"
                >185</span
              >
              <span class="text-sm font-bold">GB LEFT</span>
            </p>
          </div>
        </section>
      </article>

      <div class="attribution absolute bottom-0 px-5 py-3">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/fylo-data-storage-component-1dZPRbV5n"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/sappakit" target="_blank"
          >Sappakit Pipitwattana</a
        >.
      </div>
    </main>
  </body>
</html>
